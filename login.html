<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/login.css">
</head>
<body>
  <main>
    <a href="./index.html" class="logo">B<span style="color: #022F8E;">oo</span>KIT</a>

    <div class="container">
      <div class="heading">
        <h3>Welcome back. Login to continue</h3>
        <h4>Enter the following details to log in </h4>
      </div>

      <form action="">
        <div>
          <label for="email">Email address</label>
          <div class="flex">
            <img src="./images/icons/email.svg" width="20px" alt="">
            <input type="email" placeholder="e.g yourname@gmail.com">
          </div>
        </div>
        <div>
          <label for="password">Password</label>
          <div class="password">
            <input type="password" id="password" placeholder="Create your password">
            <button class="tertiary-btn">Show</button>
          </div>
        </div>

        <button type="submit" class="primary-btn">Continue</button>
        <p class="signup">Already have an account <span><a href="">Log in</a></span></p>

      </form>
    </div>

  </main>

</body>
</html>
