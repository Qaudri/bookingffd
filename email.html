<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter your Email</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/email.css">
</head>
<body>
  <main>
    <a href="./index.html" class="logo">B<span style="color: #022F8E;">oo</span>KIT</a>

    <div class="container">
      <h3>Please enter your email address</h3>
      <h4>A code will be sent to you to verify this email</h4>
      <form action="">
        <label for="email">Email address</label>
        <div class="flex">
          <img src="./images/icons/email.svg" width="20px" alt="">
          <input type="email" placeholder="e.g yourname@gmail.com">
        </div>
        <button type="submit" class="primary-btn" disabled>Continue</button>
      </form>
    </div>

  </main>

</body>
</html>
