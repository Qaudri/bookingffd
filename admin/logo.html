<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <main class="background ribbon">
    <div class="bg-fade">
      <h1 class="blue text-center">
        Sign Up
      </h1>
  
      <div class="wrap-box">

        <form action="" class="grid gap-20 mt-20 mx-auto" style="width: 80%;">
          <h3 class="text-center">Set Up Your Account</h3>
          <div class="grid">
            <p class="text-center">Upload Logo</p>
            <button class="upload-container mt-6">
              <img src="../images/icons/add_logo.svg" width="80px" alt="">
            </button>
          </div>
          <a href="./index.html" type="submit" class="primary-btn">Continue</a>    
        </form>
      </div>

      <div style="width: 40vw;" class="text-center">
        <h4>Accept Bookit's Terms of Use and Privacy Policy</h4>
        <p>By selecting “I Agree” below, I have reviewed an agree to the <a class="blue">Terms of Use</a> and acknowledge the <a href="" class="blue">Privacy Policy.</a></p>
      </div>

    </div>
  </main>
</body>
</html>
