<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Listing</title>
  <link rel="stylesheet" href="../../css/styles.css">
</head>
<body>
  <main style="background-color: var(--secondary-color);">
    <section class="main-wrapper">
      <h1 class="blue">Boat/Yatch Cruise</h1>
      <p class="blue">Upload your services.</p>

      <div class="listing" style="align-items: flex-start;">
        <div class="card left">
          <form action="" class="listing-form">

            <div class="flex gap-12" style="align-items: flex-end;">
              <div class="w-1/2">
                <label for="">Boat Type</label>
                <input type="text" name="" id="" placeholder="Boat Type">
              </div>
              <div class="w-1/2">
                <div class="flex">
                  <div class="input w-fit"><img src="../../images/icons/plus_blue.svg" width="15px" alt="Plus Icon" ></div>
                  <input type="text" name="" id="" placeholder="Add description">
                </div>
  
              </div>
            </div>

            <div class="flex gap-12">
              <div class="w-1/2">
                <label for="">Total Quantity</label>
                <input type="text" name="" id="" placeholder="Total quanity of the boat/yatch">
              </div>
              <div class="w-1/2">
                <label for="">Available Quantity</label>
                <input type="text" name="" id="" placeholder="Available quantity of the boat/yatch">
              </div>
            </div>

            <div class="flex gap-20">
              <div>
                <label for="">Any Discounts?</label>
                <div class="flex gap-8">
                  <div class="flex gap-6" style="align-items: normal;">
                    <input type="checkbox" name="" id="">
                    <label for="">Yes</label>
                  </div>
                  <div class="flex gap-6" style="align-items: normal;">
                    <input type="checkbox" name="" id="">
                    <label for="">No</label>
                  </div>
                </div>
              </div>

              <div>
                <label for="">Additional Services <span class="gray">(Optional)</span></label>
                <div class="flex gap-8">
                  <div class="flex gap-6" style="align-items: normal;">
                    <input type="checkbox" name="" id="">
                    <label for="">Food</label>
                  </div>
                  <div class="flex gap-6" style="align-items: normal;">
                    <input type="checkbox" name="" id="">
                    <label for="">Snack</label>
                  </div>
                </div>
              </div>

              <div>
                <label for="">Life Jacket</label>
                <div class="flex gap-8">
                  <div class="flex gap-6" style="align-items: normal;">
                    <input type="checkbox" name="" id="">
                    <label for="">Yes</label>
                  </div>
                  <div class="flex gap-6" style="align-items: normal;">
                    <input type="checkbox" name="" id="">
                    <label for="">No</label>
                  </div>
                </div>
              </div>
            </div>

            <div class="grid grid-cols-3 gap-12">
              <div>
                <label for="">Discount Description</label>
                <input type="text" name="" id="" placeholder="Discount description">
              </div>
              <div>
                <label for="">Availability Indicator</label>
                <input type="text" name="" id="" placeholder="Availability Indicator">
              </div>
              <div>
                <label for="">Price Details</label>
                <input type="text" name="" id="" placeholder="Amount in Naira">
              </div>

            </div>

            <div class="grid gap-6">
              <label for="">Upload Tickets Images</label>
              <button class="upload-container" style="width: 300px;">
                <img src="../../images/icons/add_logo.svg" width="60px" alt="">
              </button>
            </div>

            <div class="">
              <label for="">Boat/Yatch Capacity</label>
              <input type="text" placeholder="Max no of occupants">
            </div>
          </form>
        </div>

        <div class="card right">
          <div>
            <h4>Upload Cover Photo</h4>
            <div class="upload-container mt-12"><img src="../../images/icons/add_logo.svg" width="80px" alt=""></div>
          </div>

          <div class="button">
            <button class="primary-btn">Upload Boat</button>
          </div>
        </div>
        
      </div>
    </section>
  </main>
</body>
</html>
