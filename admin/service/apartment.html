<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Listing</title>
  <link rel="stylesheet" href="../../css/styles.css">
</head>
<body>
  <main style="background-color: var(--secondary-color);">
    <section class="main-wrapper">
      <h1 class="blue">Shortlet Apartment</h1>
      <p class="blue">Upload your services.</p>

      <div class="listing" style="align-items: flex-start;">
        <div class="card left">
          <form action="" class="listing-form">

            <div class="flex gap-12" style="align-items: flex-end;">
              <div class="w-1/2">
                <label for="">Apartment Type</label>
                <input type="text" name="" id="" placeholder="Apartment Type">
              </div>
              <div class="w-1/2">
                <div class="flex">
                  <div class="input w-fit"><img src="../../images/icons/plus_blue.svg" width="15px" alt="Plus Icon" ></div>
                  <input type="text" name="" id="" placeholder="Add description">
                </div>
  
              </div>
            </div>

            <div class="flex gap-12">
              <div style="width: 25%;">
                <label for="">State</label>
                <input type="text" name="" id="" placeholder="Enter state">
              </div>
              <div style="width: 25%;">
                <label for="">City</label>
                <input type="text" name="" id="" placeholder="Enter city">
              </div>
              <div class="w-1/2">
                <label for="">Address</label>
                <input type="text" name="" id="" placeholder="Enter address">
              </div>
            </div>

            <div class="flex gap-12">
              <div class="w-1/2">
                <label for="">Maximum Occupants</label>
                <input type="text" name="" id="" placeholder="Max no of occupants">
              </div>
              <div class="w-1/2">
                <label for="">Check in Time</label>
                <input type="text" name="" id="" placeholder="Check in time">
              </div>

            </div>

            <div class="grid gap-6">
                <label for="">Available Facilities</label>
                <div class="flex gap-12" style="flex-wrap: wrap;">
                  <div class="flex gap-6" style="align-items: normal;">
                    <input type="checkbox" name="" id="">
                    <label for="">WiFi</label>
                  </div>
                  <div class="flex gap-6" style="align-items: normal;">
                    <input type="checkbox" name="" id="">
                    <label for="">Kitchen</label>
                  </div>
                  <div class="flex gap-6" style="align-items: normal;">
                    <input type="checkbox" name="" id="">
                    <label for="">Chef</label>
                  </div>
                  <div class="flex gap-6" style="align-items: normal;">
                    <input type="checkbox" name="" id="">
                    <label for="">Air Conditioner</label>
                  </div>
                  <div class="flex gap-6" style="align-items: normal;">
                    <input type="checkbox" name="" id="">
                    <label for="">Swimming Pool</label>
                  </div>
                  <div class="flex gap-6" style="align-items: normal;">
                    <input type="checkbox" name="" id="">
                    <label for="">Netflix</label>
                  </div>
                  <div class="flex gap-6" style="align-items: normal;">
                    <input type="checkbox" name="" id="">
                    <label for="">Netflix</label>
                  </div>
                  <div class="flex gap-6" style="align-items: normal;">
                    <input type="checkbox" name="" id="">
                    <label for="">DSTV</label>
                  </div>
                  <div class="flex gap-6" style="align-items: normal;">
                    <input type="checkbox" name="" id="">
                    <label for="">Electricity</label>
                  </div>
                  <div class="flex gap-6" style="align-items: normal;">
                    <input type="checkbox" name="" id="">
                    <label for="">Gym/Fitness Center</label>
                  </div>
                  <div class="flex gap-6" style="align-items: normal;">
                    <input type="checkbox" name="" id="">
                    <label for="">Bar</label>
                  </div>
                  <div class="flex gap-6" style="align-items: normal;">
                    <input type="checkbox" name="" id="">
                    <label for="">Secutity</label>
                  </div>
                </div>
                <input type="text" placeholder="Enter other available facilities">
            </div>

            <div class="grid gap-6">
              <label for="">Upload Tickets Images</label>
              <button class="upload-container" style="width: 300px;">
                <img src="../../images/icons/add_logo.svg" width="60px" alt="">
              </button>
            </div>

            <div class="">
              <label for="">Apartment Rules <span class="gray">(Optional)</span></label>
              <input type="text" placeholder="Apartment Rules">
            </div>
          </form>
        </div>

        <div class="card right">
          <div>
            <h4>Upload Cover Photo</h4>
            <div class="upload-container mt-12"><img src="../../images/icons/add_logo.svg" width="80px" alt=""></div>
          </div>

          <div class="button">
            <button class="primary-btn">Upload Apartment</button>
          </div>
        </div>
        
      </div>
    </section>
  </main>
</body>
</html>
