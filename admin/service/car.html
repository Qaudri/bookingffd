<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Listing</title>
  <link rel="stylesheet" href="../../css/styles.css">
</head>
<body>
  <main class="no-padding" style="background-color: var(--secondary-color);">
    <section class="main-wrapper">
      <h1 class="blue">Car Rental</h1>
      <p class="blue">Upload your services.</p>

      <div class="listing">
        <div class="card left">
          <form action="" class="listing-form">

            <div class="input-flex-group" style="align-items: flex-end;">
              <div class="half">
                <label for="">Car Name</label>
                <input type="text" name="" id="" placeholder="Car Name">
              </div>
              <div class="half">
                <div class="flex">
                  <div class="input w-fit"><img src="../../images/icons/plus_blue.svg" width="15px" alt="Plus Icon" ></div>
                  <input type="text" name="" id="" placeholder="Add description">
                </div>
  
              </div>
            </div>

            <div class="input-flex-group">
              <div class="quarter">
                <label for="">State</label>
                <input type="text" name="" id="" placeholder="Enter state">
              </div>
              <div class="quarter">
                <label for="">City</label>
                <input type="text" name="" id="" placeholder="Enter city">
              </div>
              <div class="half">
                <label for="">Address</label>
                <input type="text" name="" id="" placeholder="Enter address">
              </div>
            </div>

            <div class="input-flex-group">
              <div class="half">
                <label for="">Total Quantity</label>
                <input type="text" name="" id="" placeholder="Total quanity of the boat/yatch">
              </div>
              <div class="half">
                <label for="">Available Quantity</label>
                <input type="text" name="" id="" placeholder="Available quantity of the boat/yatch">
              </div>
            </div>

            <div class="flex gap-20 flex-wrap">
              <div>
                <label for="">Allows Rescheduling</label>
                <div class="flex gap-8">
                  <div class="flex gap-6" style="align-items: normal;">
                    <input type="checkbox" name="" id="">
                    <label for="">Yes</label>
                  </div>
                  <div class="flex gap-6" style="align-items: normal;">
                    <input type="checkbox" name="" id="">
                    <label for="">No</label>
                  </div>
                </div>
              </div>

              <div>
                <label for="">Additional Services <span class="gray">(Optional)</span></label>
                <div class="flex gap-8">
                  <div class="flex gap-6" style="align-items: normal;">
                    <input type="checkbox" name="" id="">
                    <label for="">Escorts</label>
                  </div>
                  <div class="flex gap-6" style="align-items: normal;">
                    <input type="checkbox" name="" id="">
                    <label for="">Other</label>
                  </div>
                </div>
              </div>

              <div>
                <label for="">Billing Details</label>
                <div class="flex gap-8">
                  <div class="flex gap-6" style="align-items: normal;">
                    <input type="checkbox" name="" id="">
                    <label for="">Hourly</label>
                  </div>
                  <div class="flex gap-6" style="align-items: normal;">
                    <input type="checkbox" name="" id="">
                    <label for="">Yearly</label>
                  </div>
                </div>
              </div>
            </div>

            <div class="three-cols gap-12">
              <div>
                <label for="">Available Quantity</label>
                <input type="text" name="" id="" placeholder="Available Quantity">
              </div>
              <div>
                <label for="">Availability Indicator</label>
                <input type="text" name="" id="" placeholder="Availability Indicator">
              </div>
              <div>
                <label for="">Ticket Price</label>
                <input type="text" name="" id="" placeholder="Amount in Naira">
              </div>

            </div>

            <div class="grid gap-6">
              <label for="">Upload Tickets Images</label>
              <button class="upload-container" style="width: 300px;">
                <img src="../../images/icons/add_logo.svg" width="60px" alt="">
              </button>
            </div>

            <div class="grid grid-cols-2 gap-12">
              <div class="">
                <label for="">Car Rules <span class="gray">(Optional)</span></label>
                <input type="text" placeholder="Car Rules">
              </div>
              <div class="">
                <label for="">Maximum Occupants</label>
                <input type="text" placeholder="Max no of occupants">
              </div>
            </div>

          </form>
        </div>

        <div class="card right">
          <div>
            <h4>Upload Cover Photo</h4>
            <div class="upload-container auto-size mt-12"><img src="../../images/icons/add_logo.svg" width="80px" alt=""></div>
          </div>

          <div class="button">
            <button class="primary-btn">Upload Car</button>
          </div>
        </div>
        
      </div>
    </section>
  </main>
</body>
</html>
