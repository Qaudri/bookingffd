<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <main style="background-color: var(--secondary-color);">
    <section class="main-wrapper">
      <h1 class="blue"><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Listing</title>
  <link rel="stylesheet" href="../../css/styles.css">
</head>
<body>
  <main style="background-color: var(--secondary-color);">
    <section class="main-wrapper">
      <h1 class="blue">Events/Tickets</h1>
      <p class="blue">Upload your services.</p>

      <div class="listing" style="align-items: flex-start;">
        <div class="card left">
          <form action="" class="listing-form">

            <div class="flex gap-12" style="align-items: flex-end;">
              <div class="w-1/2">
                <label for="">Title</label>
                <input type="text" name="" id="" placeholder="Event Name">
              </div>
              <div class="w-1/2">
                <div class="flex">
                  <div class="input w-fit"><img src="../../images/icons/plus_blue.svg" width="15px" alt="Plus Icon" ></div>
                  <input type="text" name="" id="" placeholder="Add description">
                </div>
  
              </div>
            </div>

            <div class="grid grid-cols-2 gap-12">
              <div>
                <label for="">Date</label>
                <input type="text" name="" id="" placeholder="Date/Month/Year">
              </div>
              <div>
                <label for="">Time</label>
                <div class="input flex">
                  <input type="text" name="" id="" placeholder="">
                  <p class="flex ">AM <img src="../../images/icons/chevron.svg" height="16px" alt=""></p>
                </div>
              </div>
            </div>

            <div class="grid gap-6">
              <label for="">Event Type</label>
              <div class="flex gap-12" style="flex-wrap: wrap;">
                <div class="flex gap-6" style="align-items: normal;">
                  <input type="checkbox" name="" id="">
                  <label for="">Seminar</label>
                </div>
                <div class="flex gap-6" style="align-items: normal;">
                  <input type="checkbox" name="" id="">
                  <label for="">Comedy</label>
                </div>
                <div class="flex gap-6" style="align-items: normal;">
                  <input type="checkbox" name="" id="">
                  <label for="">Music</label>
                </div>
                <div class="flex gap-6" style="align-items: normal;">
                  <input type="checkbox" name="" id="">
                  <label for="">Cinema</label>
                </div>
                <div class="flex gap-6" style="align-items: normal;">
                  <input type="checkbox" name="" id="">
                  <label for="">Movie</label>
                </div>
              </div>
            </div>

            <div class="flex gap-12">
              <div style="width: 25%;">
                <label for="">Ticket Price</label>
                <input type="text" name="" id="" placeholder="Amount in Naira">
              </div>
              <div style="width: 25%;">
                <label for="">Available Quantiy</label>
                <input type="text" name="" id="" placeholder="Available Quantiy">
              </div>
              <div class="w-1/2">
                <label for="">Events Location</label>
                <input type="text" name="" id="" placeholder="Events location">
              </div>
            </div>

            <div class="grid gap-6">
              <label for="">Additional Facilities <span class="gray">(Optional)</span> </label>
              <div class="flex gap-12" style="flex-wrap: wrap;">
                <div class="flex gap-6" style="align-items: normal;">
                  <input type="checkbox" name="" id="">
                  <label for="">Food</label>
                </div>
                <div class="flex gap-6" style="align-items: normal;">
                  <input type="checkbox" name="" id="">
                  <label for="">Drinks</label>
                </div>
                <div class="flex gap-6" style="align-items: normal;">
                  <input type="checkbox" name="" id="">
                  <label for="">Snacks</label>
                </div>
                <div class="flex gap-6" style="align-items: normal;">
                  <input type="checkbox" name="" id="">
                  <label for="">Popcorn</label>
                </div>
                <div class="flex gap-6" style="align-items: normal;">
                  <input type="checkbox" name="" id="">
                  <label for="">Candy</label>
                </div>
              </div>
            </div>

            <div class="grid gap-6">
              <label for="">Upload Tickets Images</label>
              <button class="upload-container" style="width: 300px;">
                <img src="../../images/icons/add_logo.svg" width="60px" alt="">
              </button>
            </div>

            <div class="grid grid-cols-2 gap-12">
              <div class="">
                <label for="">Event Rules <span class="gray">(Optional)</span></label>
                <input type="text" placeholder="Event Rules">
              </div>
              <div class="">
                <label for="">Age Limit/Restriction <span class="gray">(Optional)</span></label>
                <input type="text" placeholder="Age restriction">
              </div>
            </div>

          </form>
        </div>

        <div class="card right">
          <div>
            <h4>Upload Cover Photo</h4>
            <div class="upload-container mt-12"><img src="../../images/icons/add_logo.svg" width="80px" alt=""></div>
          </div>

          <div class="button">
            <button class="primary-btn">Create Event</button>
          </div>
        </div>
        
      </div>
    </section>
  </main>
</body>
</html>
