<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apartment</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/apartment.css">
</head>
<body>
  <main>
    <div class="flex">
      <div class="input" style="display: flex; align-items: center;">
        <img src="../images/icons/Search.svg" width="20px" height="20px" alt="">
        <input style="border: none; padding: 0;" type="search" placeholder="Search for apartments...">
      </div>
    </div>
    <div class="bottom">
      <div class="buttons">
        <div class="right">
          <img src="../images/icons/add.svg" width="20px" height="20px" alt="">
          <img src="../images/icons/minus.svg" width="20px" height="20px" alt="">
        </div>
        <button class="back">
          <img src="../images/icons/arrow.svg" width="20px" height="20px" alt="">
          <p>Click to go back</p>
        </button>
      </div>
      <div class="card">
        <div class="image">
          <button class="cancel">
            <img src="../images/icons/cancel.svg" width="20px"
            height="20px" alt="">
          </button>
        </div>
        <div class="details">
          <h3>Shakira Sherafin Hotel</h3>
          <p>No 21, Abule-Egba street, Lagos Nigeria </p>

          <div style="margin-top: 8px;">
            <h5 class="underline" class="paragraph">N13,000<span><p class="gray">/month</p></span></h5>
          </div>
        </div>
      </div>

    </div>
  </main>

  <div class="locations">
    <div class="pin p1">
      <div class="picture"></div>
      <div class="drop">
        <div class="triangle"></div>
        <div class="circle"></div>
      </div>
    </div>
    <div class="pin p2">
      <div class="picture"></div>
      <div class="drop">
        <div class="triangle"></div>
        <div class="circle"></div>
      </div>
    </div>
    <div class="pin p3">
      <div class="picture"></div>
      <div class="drop">
        <div class="triangle"></div>
        <div class="circle"></div>
      </div>
    </div>
  </div>
</body>
</html>
