<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BooKIT Car Rental</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <main class="Hotelmainone">
    <div class="nav">
      <button>
        <a href="">
        <img src="../images/icons/arrow.svg" alt="">
      </button>
    </a>
    <a href="">
      <button>
        <img src="../images/icons/upload.svg" alt="">
      </button>
    </a>
    </div>

    <div class="Hheading">
      <img src="../images/icons/failure.svg" width="72px" height="72px" class="Hstatus-icon" alt="">
      <h2>Payment Failed</h2>
      <h4>Would you like to try again or use a different payment method ?</h4>
    </div>

    <div class="Hbuttons">
      <a href="" class="primary-btn">Try Again</a>
      <a href="" class="secondary-btn">Cancel Booking</a>
    </div>

    <div class="Hreasons">
      <p class="Hparagraph"><span><img width="20px" src="../images/icons/info_black.svg" class="" alt=""></span>Possible reasons</p>
      <ul>
        <li>Insufficient funds</li>
        <li>Incorrect card details</li>
        <li>Network Issues</li>
      </ul>
    </div>
  </main>
</body>
</html>
