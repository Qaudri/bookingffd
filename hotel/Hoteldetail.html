<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apartment</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <main class="Hmain">
     <div class="Hflex">
      <div class="Hinput">
        <a href="./Hoteldetail.html"></a>
        <img src="../images/icons/Search.svg" alt="">
        <input  type="search" placeholder="Search for apartments...">
      </div>
    </div>


    <div class="Hbottom">
      <div class="Hbuttons">
        <div class="Hright">
          <img src="../images/icons/add.svg" width="20px" height="20px" alt="">
          <img src="../images/icons/minus.svg" width="20px" height="20px" alt="">
        </div>
        <button class="Hback">
          <a href="./Hotelindex.html">
          <img src="../images/icons/arrow.svg" width="20px" height="20px" alt="">
        </a>
        <a href="./Hotelindex.html">
          <p>Click to go back</p>
        </a>
        </button>
      </div>
      <div class="Hcard">
        <div class="Himage">
          <button class="Hcancel">
            <a href="./Hotelindex.html">
            <img src="../images/icons/cancel.svg" width="20px"
            height="20px" alt="">
          </a>
          </button>
        </div>
        <div class="Hdetails">
          <a href="./Hotelexpanded.html">
          <h3>Shakira Sherafin Hotel</h3>
          <p>No 21, Abule-Egba street, Lagos Nigeria </p>
        </a>
          <div style="margin-top: 8px;">
            <h5 class="underline" class="paragraph">N13,000<span><p class="gray">/month</p></span></h5>
          </div>
        </div>
      </div>

    </div>
  

 
 
  </div>
</main>
</body>
</html>
