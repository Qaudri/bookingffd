<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <main>
    <div class="flex gap-12">
      <div class="pfp"></div>
      <div>
        <h4>Hello Elijah</h4>
        <p>Access your admin dashboard</p>
      </div>
    </div>
    <div class="input flex mt-12" style="background: var(--secondary-color);">
      <img src="../images/icons/Search.svg" width="20px" alt="">
      <input type="text" placeholder="Search for anything..." style="background: var(--secondary-color);">
    </div>
    <div class="atm-card">
      <h3>BooKIT</h3>
      <div>
        <p>Current Balance</p>
        <h2 class="flex gap-6">NGN 30,430 <img src="../images/icons/eye-white.svg" width="20px" alt=""></h2>
      </div>
      <div class="flex justify-between">
        <div>
          <p>Card Holder</p>
          <h5>Temitope Ajagbe</h5>
        </div>
        <div>
          <p>Phone Number</p>
          <h5>07014016002</h5>
        </div>
        <img src="../images/icons/visa.svg" width="50px" alt="">
      </div>
    </div>
    <div class="mt-20">
      <h3>What do you want to do?</h3>
      <ul class="grid grid-cols-3 gap-12 mt-12">
        <li class="dash-action">
          <img src="../images/icons/upload_blue.svg" width="36px" alt="Upload Icon" class="mx-auto">
          <h4>Upload Service</h4>
        </li>
        <li class="dash-action">
          <img src="../images/icons/order.svg" width="36px" alt="Order Icon" class="mx-auto">
          <h4>Current Orders</h4>
        </li>
        <li class="dash-action">
          <img src="../images/icons/withdraw.svg" width="36px" alt="Withdrawal Icon" class="mx-auto">
          <h4>Withdraw Funds</h4>
        </li>
        <li class="dash-action">
          <img src="../images/icons/clock.svg" width="36px" alt="Clock Icon" class="mx-auto">
          <h4>Payout History</h4>
        </li>
        <li class="dash-action">
          <img src="../images/icons/book.svg" width="36px" alt="Booking Icon" class="mx-auto">
          <h4>Booking Status</h4>
        </li>
        <li class="dash-action">
          <img src="../images/icons/naira.svg" width="36px" alt="Naira Icon" class="mx-auto">
          <h4>Income Overview</h4>
        </li>
      </ul>
    </div>
  </main>
</body>
</html>
