<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Setup Your Account</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <main class="grid gap-20 h-fit">
    <button class="back">
      <img src="../images/icons/arrow.svg" width="20px" alt="">
    </button>
    <div>
      <h1 style="margin-bottom: 12px;">Set up your admin account</h1>
      <div class="range">
        <div class="value"></div>
      </div>
      <p class="gray mt-6">Step 3 of 3</p>
    </div>


    <form action="" class="grid gap-12">
      <div>
        <label for="">Upload your business logo (if you have)</label>
        <button class="upload-container text-center" style="aspect-ratio: auto; height: 150px;">
          <img src="/images/icons/upload-verify.svg" width="48px" class="mx-auto" alt="Upload Icon">
          <p class="gray mt-6"><a href="" class="blue">Click to upload</a>or drag and drop</p>
          <p class="gray">SVG, PNG, JPG or GIF (max. 800x400px)</p>
        </button>
      </div>
      <div>
        <label for="">Face Verification</label>
        <button class="upload-container text-center" style="aspect-ratio: auto; height: 150px;">
          <img src="/images/icons/face-verify.svg" width="48px" class="mx-auto" alt="Face Icon">
          <button class="blue mt-6">Click here to verify your face</p>
        </button>
      </div>
      <div>
        <label for="">Set up your withdrawal pin</label>
        <div class="flex gap-6">
          <input type="text" class="text-center" placeholder="0">
          <input type="text" class="text-center" placeholder="0">
          <input type="text" class="text-center" placeholder="0">
          <input type="text" class="text-center" placeholder="0">
        </div>
      </div>

      <a href="./success.html" type="submit" class="primary-btn mt-20">Continue</a>
    </form>
  </main>
</body>
</html>
