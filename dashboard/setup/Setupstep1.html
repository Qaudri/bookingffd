<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Setup Your Account</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <main class="Admingrid gap-20 h-fit">
    <button class="back">
      <img src="../images/icons/arrow.svg" width="20px" alt="">
    </button>
    <div>
      <h1 style="margin-bottom: 12px;">Set up your admin account</h1>
      <div class="Adminrange">
        <div class="Adminvalue"></div>
      </div>
      <p class="Admingray mt-6">Step 1 of 3</p>
    </div>


    <form action="" class="Admingrid gap-12">
      <div>
        <label for="">Business Name</label>
        <input type="text" name="" id="" placeholder="Enter your business name">
      </div>
      <div>
        <label for="">Business Description</label>
        <textarea type="text" name="" id="" placeholder="Write something about what your business is about..." rows="3" class="input w-full"></textarea>
      </div>
      <div>
        <label for="">Email address</label>
        <input type="email" name="" id="" placeholder="EEnter your email address">
      </div>
      <div>
        <label for="">Password</label>
        <div class="Admininput">
          <input type="password" name="" id="" placeholder="Create a password">
          <button class="tertiary-btn">Show</button>
        </div>
      </div>
      <div>
        <label for="">Confirm Password</label>
        <div class="Admininput">
          <input type="password" name="" id="" placeholder="Confirm your password">
          <button class="tertiary-btn">Show</button>
        </div>
      </div>

      <a href="./Setupstep2.html" type="submit" class="primary-btn mt-20">Continue</a>
    </form>
  </main>
</body>
</html>
