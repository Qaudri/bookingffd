<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Setup Your Account</title>
  <link rel="stylesheet" href="../../css/styles.css">
</head>
<body>
  <main class="grid gap-20 h-fit">
    <div>
      <h1>Let's get to know you first!</h1>
      <p>Tell us what your business is all about</p>
    </div>

    <div>
      <h3>What Industry does your business fall under?</h3>
      <div class="flex gap-12 flex-wrap mt-12">
        <div class="industry-choice">
          <img src="/images/icons/car-rental.svg" width="20px" alt="Car Icon">
          <p>Car Rental Services</p>
        </div>
        <div class="industry-choice">
          <img src="/images/icons/yacht-rental.svg" width="20px" alt="Yatch Icon">
          <p>Boat Rental Services</p>
        </div>
        <div class="industry-choice">
          <img src="/images/icons/home-rental.svg" width="20px" alt="Apartment Icon">
          <p>Apartment Rental Services</p>
        </div>
        <div class="industry-choice">
          <img src="/images/icons/event-tivket.svg" width="20px" alt="Ticket Icon">
          <p>Event Tickets</p>
        </div>
        <div class="industry-choice">
          <img src="/images/icons/hotel-reservation.svg" width="20px" alt="Hotel Icon">
          <p>Hotel Reservations</p>
        </div>
      </div>

    <a href="./step1.html" class="primary-btn mt-20">Continue</a>
