<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Setup Your Account</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <main class="grid gap-20 h-fit">
    <button class="back">
      <img src="../images/icons/arrow.svg" width="20px" alt="">
    </button>
    <div>
      <h1 style="margin-bottom: 12px;">Set up your admin account</h1>
      <div class="range">
        <div class="value"></div>
      </div>
      <p class="gray mt-6">Step 2 of 3</p>
    </div>


    <form action="" class="grid gap-12">
      <div>
        <label for="">Date of Birth</label>
        <input type="text" name="" id="" placeholder="DD-MM-YY">
      </div>
      <div>
        <label for="">Phone number</label>
        <div class="input">
          <button class="flex gap-6">
            <p>NG</p>
            <img src="/images/icons/chevron.svg" width="20px" alt="">
          </button>
          <input type="text" name="" id="" placeholder="Enter your phone number">
        </div>
      </div>
      <div class="grid grid-cols-2 gap-12">
        <div>
          <label for="">Country/Region</label>
          <input type="text" name="" id="" placeholder="Enter your country">
        </div>
        <div>
          <label for="">City</label>
          <input type="text" name="" id="" placeholder="Enter City">
        </div>
      </div>
      <div>
        <label for="">Postal Code</label>
        <input type="text" name="" id="" placeholder="Enter your postal code">
        <p class="blue">
          Your postal code helps us verify your location. for instance, Ikorodu Lesi Street's Postal Code is 100253
        </p>
      </div>
      <div>
        <label for="">Address</label>
        <input type="text" name="" id="" placeholder="Enter your address">

        <img src="/images/map.png" class="w-full object-cover mt-12" height="250px" alt="Map">
        <button class="tertiary-btn">Use your location instead</button>
      </div>

      <a href="./step3.html" type="submit" class="primary-btn mt-20">Continue</a>
    </form>
  </main>
</body>
</html>
