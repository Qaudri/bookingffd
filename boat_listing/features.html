<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List your Car</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <main class="grid gap-20 h-fit">
    <button class="back">
      <img src="../images/icons/arrow.svg" width="20px" alt="">
    </button>

    <div class="range">
      <div class="value"></div>
    </div>

    <div>
      <h1>Select the features that come with your boat</h1>
    </div>

    <div class="grid gap-20">
      <div>
        <p>Life Jackets available?</p>
        <div class="input flex gap-20 mt-12">
          <p>Yes, available</p>
          <div class="toggle-background">
            <div class="switch"></div>
          </div>
        </div>

      </div>

      <div>
        <p>Skipper Offered?</p>
        <div class="input flex gap-20 mt-12">
          <p>Yes, available</p>
          <div class="toggle-background">
            <div class="switch"></div>
          </div>
        </div>

      </div>

      <div>
        <p>How many seats in the boat ?</p>
        <div class="input flex gap-20 mt-12">
            <button class="checkbox checked">
              <img src="../images/icons/minus_white.svg" width="16px" height="16px" alt="">
            </button>
            <h3>5</h3>
            <button class="checkbox checked">
              <img src="../images/icons/plus.svg" width="16px" height="16px" alt="">
            </button>
        </div>

      </div>

      <div>
        <p>Boat Horsepower (Optional)</p>
        <input type="text" name="" id="" placeholder="Enter boat horsepower" class="mt-12">
      </div>

      <a href="./photos.html" type="submit" class="primary-btn mt-20">Continue</a>
    </div>
  </main>
</body>
</html>
