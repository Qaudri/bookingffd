<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List your Car</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <main class="grid gap-20 h-fit">
    <button class="back">
      <img src="../images/icons/arrow.svg" width="20px" alt="">
    </button>

    <div class="range">
      <div class="value"></div>
    </div>

    <div>
      <h1>Add discounts?</h1>
      <p>Set up discounts for the car rent price</p>
    </div>

    <div class="grid gap-20">
      <div>
        <h3>Add discounts?</h3>
        <div class="input flex gap-20 mt-12">
          <p>No, don't add</p>
          <div class="toggle-background false">
            <div class="switch"></div>
          </div>
        </div>

      </div>

      <a href="./true.html" type="submit" class="primary-btn mt-20">Continue</a>
    </div>
  </main>
</body>
</html>
