<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Withdrawal Overview</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <nav style="padding: 24px;" class="flex justify-between">
    <button class="back-btn gray-bg">
      <img src="../images/icons/arrow.svg" width="20px" alt="">
    </button>
    <h4>Admin Dashboard</h4>
    <button class="back-btn gray-bg">
      <img src="../images/icons/menu.svg" width="20px" alt="">
    </button>
  </nav>
  <header class="blue-nav">
    <h3>Withdraw Funds</h3>
    <p>Withdraw your funds into your bank account</p>
    <div class="range-blue mt-12">
      <div class="value"></div>
    </div>
  </header>
  <main>
    <form action="" class="grid gap-20">
      <div>
        <label for="">Enter Withdrawal Amount</label>
        <div class="input">
          <p>NGN</p>
          <input type="text" placeholder="Enter amount">
        </div>
      </div>
      <div>
        <label for="">Enter Bank</label>
        <div class="input">
          <input type="text" placeholder="Enter amount">
          <img src="../images/icons/chevron.svg" alt="Chevron icon" width="20px">
        </div>
      </div>
      <div>
        <label for="">Enter Bank Account Number</label>
        <input type="text" placeholder="Enter Account Number">
        </div>
      </div>

      <button type="submit" class="primary-btn">Request Withdrawal</button>
    </form>
  </main>
</body>
</html>
