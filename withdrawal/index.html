<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Withdraw Funds</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <nav style="padding: 24px; padding-bottom: 0;" class="flex justify-between">
    <button class="back-btn gray-bg">
      <img src="../images/icons/arrow.svg" width="20px" alt="">

    <button class="back-btn">
    </button>

  <main>
    <div class="atm-card">

        <p>Current Balance</p>

      </div>
      <div class="Adminflex justify-between">
        <div>
          <p>Card Holder</p>

        </div>
