<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List your Car</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <main class="grid gap-20 h-fit">
    <button class="back">
      <img src="../images/icons/arrow.svg" width="20px" alt="">
    </button>

    <div class="range">
      <div class="value"></div>
    </div>

    <div>
      <h1>Select the features that come with your car</h1>
    </div>

    <div class="grid gap-20">
      <div>
        <p>What fuel does your car operate on?</p>
        <div class="grid gap-12 grid-cols-3 mt-12">
          <button class="car-option">
            <div class="w-fit grid">
              <img src="../images/icons/bed.svg" width="20px" alt="">
              <p class="mt-12">Petrol</p>
            </div>
            <div class="check">
              <img src="../images/icons/check.svg" alt="">
            </div>
          </button>

          <button class="car-option">
            <div class="w-fit grid">
              <img src="../images/icons/bed.svg" width="20px" alt="">
              <p class="mt-12">Diesel</p>
            </div>
            <div class="check">
              <img src="../images/icons/check.svg" alt="">
            </div>
          </button>

          <button class="car-option selected">
            <div class="w-fit grid" >
              <img src="../images/icons/bed.svg" width="20px" alt="">
              <p class="mt-12">Electricity</p>
            </div>
            <div class="check">
              <img src="../images/icons/check.svg" alt="">
            </div>
          </button>
        </div>

      </div>

      <div>
        <p>Automatic or Manual</p>
        <div class="grid gap-12 grid-cols-2 mt-12">
          <button class="car-option selected">
            <div class="w-fit grid">
              <img src="../images/icons/bed.svg" width="20px" alt="">
              <p class="mt-12">Automatic</p>
            </div>
            <div class="check">
              <img src="../images/icons/check.svg" alt="">
            </div>
          </button>

          <button class="car-option">
            <div class="w-fit grid">
              <img src="../images/icons/bed.svg" width="20px" alt="">
              <p class="mt-12">Manual</p>
            </div>
            <div class="check">
              <img src="../images/icons/check.svg" alt="">
            </div>
          </button>
        </div>

      </div>

      <div>
        <p>Air Conditioner available?</p>
        <div class="input flex gap-20 mt-12">
          <p>Air Conditioner available?</p>
          <div class="toggle-background">
            <div class="switch"></div>
          </div>
        </div>

      </div>

      <div>
        <p>How many seats does your car have?</p>
        <div class="input flex gap-20 mt-12">
            <button class="checkbox checked">
              <img src="../images/icons/minus_white.svg" width="16px" height="16px" alt="">
            </button>
            <h3>3</h3>
            <button class="checkbox checked">
              <img src="../images/icons/plus.svg" width="16px" height="16px" alt="">
            </button>
        </div>

      </div>

      <a href="./photos.html" type="submit" class="primary-btn mt-20">Continue</a>
    </div>
  </main>
</body>
</html>
