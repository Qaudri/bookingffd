<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List your Car</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <main class="grid gap-20 h-fit">
    <button class="back">
      <img src="../images/icons/arrow.svg" width="20px" alt="">
    </button>

    <div class="range">
      <div class="value"></div>
    </div>

    <div>
      <h1>Set up your payment information</h1>
    </div>

    <form action="" class="grid gap-20">
      <div class="grid gap-8">
        <label for="">Billing cycle</label>
        <input type="text" name="" id="" placeholder="Frequency at which you get paid">
        <div class="select-options">
          <button>Hourly</button>
          <button>Daily</button>
          <button>Weekly</button>
          <button>Monthly</button>
          <button>Yearly</button>
        </div>
      </div>

      <div class="grid gap-8">
        <label for="">How much are you charging?</label>
        <div class="flex justify-between input">
          <input type="text" name="" id="" placeholder="Frequency at which you get paid">
          <p class="flex"><span style="width: 75px;">PER HOUR</span> <img src="../images/icons/chevron.svg" width="20px" height="20px" alt=""></p>
        </div>
      </div>

      <a href="./discounts.html" type="submit" class="primary-btn mt-20">Continue</a>
    </form>
  </main>
</body>
</html>
