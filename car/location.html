<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List your Car</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <main class="grid gap-12 h-fit">
    <button class="back">
      <img src="../images/icons/arrow.svg" width="20px" alt="">
    </button>

    <div class="range">
      <div class="value"></div>
    </div>

    <div>
      <h1>Where is your car located?</h1>
      <p>This helps user aware of your car location</p>
    </div>

    <form action="" class="grid gap-20">
      <div>
        <label for="">City</label>
        <select name="" class="input" id="">
          <option value="">City</option>
        </select>
      </div>
      <div>
        <label for="">Address</label>
        <input type="text" placeholder="Enter car address">
      </div>
      <img src="../images/map.png" class="w-full object-cover" height="250px" alt="Map">
      <button class="tertiary-btn">Use your location instead</button>
      <a href="./features.html" type="submit" class="primary-btn mt-20">Continue</a>
    </form>
  </main>
</body>
</html>
