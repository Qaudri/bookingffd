<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List your Car</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <main class="grid gap-20 h-fit">
    <button class="back">
      <img src="../images/icons/arrow.svg" width="20px" alt="">
    </button>

    <div class="range">
      <div class="value"></div>
    </div>

    <div>
      <h1>Tell us about your car listing</h1>
      <p>This helps user aware and know the services rendered</p>
    </div>

    <form action="" class="grid gap-12">
      <div>
        <label for="">Car name/model/make</label>
        <input type="text" name="" id="" placeholder="What's your car name/model/make">
      </div>
      <div>
        <label for="">Car Description</label>
        <textarea type="text" name="" id="" placeholder="Write a detailed description about your car..." rows="10" class="input w-full"></textarea>
      </div>

      <a href="./location.html" type="submit" class="primary-btn mt-20">Continue</a>
    </form>
  </main>
</body>
</html>
