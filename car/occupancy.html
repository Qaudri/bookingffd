<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List your Car</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <main class="grid gap-20 h-fit">
    <button class="back">
      <img src="../images/icons/arrow.svg" width="20px" alt="">
    </button>

    <div class="range">
      <div class="value"></div>
    </div>

    <div>
      <h1>Car occupancy and policies</h1>
    </div>

    <div class="grid gap-20">
      <div>
        <h3>Maximum Occupants</h3>
        <p class="gray">How many people can the car contain?</p>
        <div class="input flex gap-20 mt-12">
            <button class="checkbox checked">
              <img src="../images/icons/minus_white.svg" width="16px" height="16px" alt="">
            </button>
            <h3>3</h3>
            <button class="checkbox checked">
              <img src="../images/icons/plus.svg" width="16px" height="16px" alt="">
            </button>
        </div>
      </div>

      <div>
        <h3>Available Cars</h3>
        <p class="gray">No. of such car available?</p>
        <div class="input flex gap-20 mt-12">
            <button class="checkbox checked">
              <img src="../images/icons/minus_white.svg" width="16px" height="16px" alt="">
            </button>
            <h3>2</h3>
            <button class="checkbox checked">
              <img src="../images/icons/plus.svg" width="16px" height="16px" alt="">
            </button>
        </div>
      </div>

      <div>
        <h3>Total Cars</h3>
        <p class="gray">No. of cars like this you have</p>
        <div class="input flex gap-20 mt-12">
            <button class="checkbox checked">
              <img src="../images/icons/minus_white.svg" width="16px" height="16px" alt="">
            </button>
            <h3>4</h3>
            <button class="checkbox checked">
              <img src="../images/icons/plus.svg" width="16px" height="16px" alt="">
            </button>
        </div>
      </div>

      <div>
        <h3>Allow Rescheduling?</h3>
        <p class="gray">Allow users to change schedule after booking</p>
        <div class="input flex gap-20 mt-12">
          <p>Yes, allow</p>
          <div class="toggle-background">
            <div class="switch"></div>
          </div>
        </div>

      </div>

      <a href="./rules.html" type="submit" class="primary-btn mt-20">Continue</a>
    </div>
  </main>
</body>
</html>
