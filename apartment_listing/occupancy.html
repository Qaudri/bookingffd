<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List your boat</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <main class="grid gap-20 h-fit">
    <button class="back">
      <img src="../images/icons/arrow.svg" width="20px" alt="">
    </button>

    <div class="range">
      <div class="value"></div>
    </div>

    <div>
      <h1>How much occupants should the room contain?</h1>
    </div>

    <div class="grid gap-20">
      <div>
        <h3>Maximum Occupants</h3>
        <p class="gray">How many people can stay?</p>
        <div class="input flex gap-20 mt-12">
            <button class="checkbox checked">
              <img src="../images/icons/minus_white.svg" width="16px" height="16px" alt="">
            </button>
            <h3>3</h3>
            <button class="checkbox checked">
              <img src="../images/icons/plus.svg" width="16px" height="16px" alt="">
            </button>
        </div>
      </div>

      <a href="./rules.html" type="submit" class="primary-btn mt-20">Continue</a>
    </div>
  </main>
</body>
</html>
