<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set your identity</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/identity.css">
</head>
<body>
  <main>
    <a href="./index.html" class="logo">B<span style="color: #022F8E;">oo</span>KIT</a>

    <div class="container">
      <div class="heading">
        <h3>Enter your name and set password</h3>
        <h4>Let us know how to address you </h4>
      </div>

      <form action="">
        <div>
          <label for="first">First Name</label>
          <input type="text" id="first" placeholder="Enter your first name">
        </div>
        <div>
          <label for="last">Last Name</label>
          <input type="text" id="last" placeholder="Enter your last name">
        </div>
        <div>
          <label for="password">Password</label>
          <div class="password">
            <input type="password" id="password" placeholder="Create your password">
            <button class="tertiary-btn">Show</button>
          </div>
        </div>


        <div class="">
          <div class="details">
            <p>Password Strength</p>
            <p>Weak</p>
          </div>
          <div class="range">
            <div class="value"></div>
          </div>

          <div class="criteria">
            <p>Password must include:</p>
            <ul>
              <li>
                <span class="checkmark">
                  <img src="./images/icons/check.svg" alt="">
                </span>
                At least 8 characters
              </li>
              <li>
                <span class="checkmark">
                  <img src="./images/icons/check.svg" alt="">
                </span>
                Capital and lowercase letters
              </li>
              <li>
                <span class="checkmark">
                  <img src="./images/icons/check.svg" alt="">
                </span>
                A special character $,%,^,&,*,_,Â£
              </li>
              <li>
                <span class="checkmark">
                  <img src="./images/icons/check.svg" alt="">
                </span>
                A number
              </li>
            </ul>
          </div>
        </div>
        <button type="submit" class="primary-btn">Continue</button>
      </form>
    </div>

  </main>

</body>
</html>
